<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
        <h1>Rating</h1>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div class="emojis">
            <span class="emoji" data-value="1">&#128078;</span>
            <span class="emoji" data-value="2">&#128533;</span>
            <span class="emoji" data-value="3">&#128528;</span>
            <span class="emoji" data-value="4">&#128578;</span>
            <span class="emoji" data-value="5">&#127775;</span>

        </div>
        <p>
            <span class="feedback" data-value="1">Bad</span>
            <span class="feedback" data-value="2">ok</span>
            <span class="feedback" data-value="3">Average</span>
            <span class="feedback" data-value="4">Good</span>
            <span class="feedback" data-value="5">Excellent</span>
        </p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
